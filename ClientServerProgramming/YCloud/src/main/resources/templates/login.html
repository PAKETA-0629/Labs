<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/signin_up.css" >
</head>
<body>
<header class="header---main">
    <div class="container--header">
        <div class="header__inner--main">
            <div class="header__logo">YCloud</div>
            <nav class="nav">
                <a class="nav_link" href="/main">main</a>
            </nav>
        </div>
    </div>
</header>

<div class="container">
    <form class="form-signin" method="post" action="/auth/login">
        <h1 class="form__title">Login</h1>
        <div class="form__input-group">
            <input type="text" id="username" name="username" class="form form__input" placeholder="Email" required>
        </div>
        <div class="form__input-group">
            <input type="password" id="password" name="password" class="form form__input" placeholder="Password" required>
        </div>
        <button class="form__button" type="submit" >Continue</button>
        <p class="form__text">
            <a id="linkCreateAccount" href="/registration" class="form__link">Don't have an account? Sign up</a>
        </p>
    </form>
</div>
</body>
</html>
