<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${studentsMarks}">
    <h2 th:case="null">No students found!</h2>
    <div th:case="*">
        <h2>Marks</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th>StudentID</th>
                <th>Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="std : ${studentsMarks}">
                <td th:text="${std.id}"></td>
                <td th:text="${std.firstName}"></td>
                <td th:text="${std.lastName}"></td>
                <td th:text="${std.studentID}"></td>
                <td th:text="${std.mark}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
